
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<!-- defer продолжать обрабатывать страницу скрипты с defer никогда не блокируют страницу и выполняются они последовательно. Также мы можем их использовать на верху, но лучше все равно использовать их внизу -->
	<!-- <script defer src="script.js"></script>
	<script defer src="test.js"></script> -->
<body>
	<!-- преимущества async страница не ждет асинхронный скриптов (содержимое просто обратывается) 2 события дом дерева не ждут друг друга (любой скрипт может выполнится первым) -->
	<!-- <script async src="script.js"></script>
	<script async src="test.js"></script> -->
	<p>Hello World</p>
	<p>Second message</p>

	<script src="script.js"></script>
</body>
</html>
